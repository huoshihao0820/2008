<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num">
    <input type="button" value="+">
    <input type="text" v-model="num2">
    <input type="button" value="=" @click="btn()">
    <input type="text" v-model="num3">
</div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            num:0,
            num2:0,
            num3:0,
        },
        methods:{
            btn(){
                this.num3=parseInt(this.num)+parseInt(this.num2)
            }
        }
    })
</script>
