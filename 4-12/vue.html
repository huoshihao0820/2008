<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            text-align:center;
        }
    </style>
</head>
<body>
<div>
    <h1 id="head">{{ head }}</h1>
</div>
<div id="app">
    {{ message }}
    {{ aabbcc }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒查看此处动态绑定的提示信息！
    </span>
</div>
<div id="app-3">
    <p v-if="seen">现在看到我了</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

</body>
</html>
<script>
    var a=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!',
	    aabbcc:'huoshihao'
        }
    })
    var head=new Vue({
        el:'#head',
        data:{
            head:'欢迎来到我的世界'
        }
    })
    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'页面加载'+new Date().toLocaleString()
        }
    })
    var app3=new  Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })
    var app4=new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习Javascript'},
                {text:'学习   Vue'},
                {text:'整个项目'},

            ]
        }
    })

</script>
