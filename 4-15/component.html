<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="app">
        <abcd-efg></abcd-efg>
    </div>
</body>
</html>
<script>
    Vue.component("abcd-efg",{
        data:function () {
            return{
                xxoo:1234
            }
        },
        template:"<button v-on:click='add'>{{ xxoo }}</button>",
        methods:{
            add(){
                this.xxoo--
            }
        }
    })
    new Vue({
        el:'#app'
    })
</script>
